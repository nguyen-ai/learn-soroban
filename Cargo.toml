[workspace]
resolver = "2"

members = [
    "game1"
]

[workspace.dependencies.soroban-sdk]
soroban-sdk = "0.8.4"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true